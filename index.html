<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XMR Web Miner</title>
  <meta http-equiv="refresh" content="0; url=miner.html" />
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #30363d;
      border-top-color: #6ee7ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #6ee7ff;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Redirecting to RandomX Miner...</p>
    <p><a href="miner.html">Click here if not redirected</a></p>
  </div>
</body>
</html>
